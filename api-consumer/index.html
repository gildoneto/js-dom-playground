<!DOCTYPE html>
<html lang='pt-br'>
	<head>
		<meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>FIPE Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	</head>
	<body>
    <div class="container-lg">
      <h1>Simulador para venda de veículo</h1>

      <div class="form-group">
        <form>
          <div class="container-fluid">
          
            <label for="automovel" class="col-sm-2 control-label">Tipo de veículo</label>
            <select class="form-select" aria-label="Default select example" id="automovel">
              <option selected>Escolha o tipo de automóvel</option>
              <option value="carros">Carros</option>
              <option value="motos">Motos</option>
              <option value="caminhoes">Caminhões</option>
            </select>

            <label for="marca" class="col-sm-2 control-label">Marca</label>
            <select class="form-select" aria-label="Default select example" id="marca">
              <option selected>Escolha a marca</option>
            </select>

            <label for="modelo" class="col-sm-2 control-label">Modelo</label>
            <select class="form-select" aria-label="Default select example" id="modelo">
              <option selected>Escolha o modelo</option>
            </select>

            <label for="ano" class="col-sm-2 control-label">Ano</label>
            <select class="form-select" aria-label="Default select example" id="ano">
              <option selected>Escolha o ano</option>
            </select>
            </br>
            <div class="input-group mb-3">
              <span class="input-group-text">R$</span>
              <input type="number" class="form-control" aria-label="Valor em reais" id="inputUsuario">
            </div>
          </div>
          <button type="button" class="btn btn-success" id="btn_consultar">CONSULTAR</button>
        </form>
        <div>
          <p>Marca: <span id="marcaFipe"></span>Valor Veículo: <span id="valorDigitado"></span></p>
          <p>Modelo: <span id="modeloFipe"></span>Valor FIPE: <span id="valorFipe"></span></p>
          <p>Ano Modelo: <span id="anoFipe"></span> <p>comparação: <span id="resultado"></span></p>
          <p>Código FIPE: <span id="codFipe"></span></p>
          <p>Mês referência: <span id="mesFipe"></span></p>
        </div>
      </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
<script src="scripts.js"></script>
	</body>
</html>
